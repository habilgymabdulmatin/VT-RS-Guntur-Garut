<script type="module">

     chatflowid: "47f425e7-3974-4894-93b8-7e993718c2e7",
        apiHost: "https://cobachatbot-production.up.railway.app",
        theme: {
            button: {
                backgroundColor: "#FF7A00",
                right: 20,
                bottom: 20
            },
            chatWindow: {
                welcomeMessage: "Halo! Ada yang bisa saya bantu?",
                height: 500,
                width: 350
            },
            useShadowDom: true
        },
